<div ng-repeat="room in landing.rooms">
  <button ng-click='landing.displayMessages(room)'>{{room.$value}}</button>
</div>
<div class='message' ng-repeat='message in landing.messages'><p>{{message.userName}} {{message.sentAt}}</p><p>{{message.content}}</p><br></br></div>
<button ng-click="landing.processAddRoomRequest()">Add Room</button>
