<div class='roomDoorCont' ng-repeat="room in landing.rooms" ng-class="{displayHidden: landing.currentRoomID !== null && landing.currentRoomID !== room.$id}">
  <img class='roomDoor' ng-mouseover=landing.doorHover($event) ng-mouseleave=landing.doorHoverOff($event) src='assets/images/closedDoor.png' ng-click='landing.pickARoom(room)'> <figcaption>{{room.$value}}</figcaption>
</div>

<div class="room" ng-show='landing.currentRoomID'>
  <div class='message' ng-repeat='message in landing.messages'>
    <p>{{message.userName}} <span class='time'>{{message.sentAt}}</span></p>
    <p>{{message.content}}</p>
    <br></br>
  </div>
</div>


<form ng-submit="landing.submit()">
  Enter your message here:
  <input type="text" ng-model="text" name="text" />
  <input type="submit" id="submit" value="Submit" />
</form>
